<body>
    <div class="example-container">
        <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> <a-assets> <a-asset-item
                    id="headModel"
                    src="headOccluder.glb"></a-asset-item>
                <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
            </a-assets> <a-camera active="false" position="0 0 0" look-controls="enabled:false"></a-camera> <!-- head occluder --> <a-entity
                mindar-face-target="anchorIndex: 168"> <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"
                    rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model> </a-entity> <a-entity
                mindar-face-target="anchorIndex: 168"> <a-gltf-model rotation="0 0 0" position="0 0 0"
                    scale="0.01 0.01 0.01" src="#glassesModel" class="glasses-entity" visible="true"></a-gltf-model>
            </a-entity> </a-scene>
    </div>
</body>
